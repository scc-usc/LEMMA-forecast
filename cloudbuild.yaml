steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/lemma-backend:$COMMIT_SHA', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/lemma-backend:$COMMIT_SHA']
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
    - 'run'
    - 'deploy'
    - 'lemma-forecast'  # Your Cloud Run service name
    - '--image'
    - 'gcr.io/$PROJECT_ID/lemma-backend:$COMMIT_SHA' # Use the tagged image
    - '--region'
    - 'us-central1' # Your Cloud Run service region
    - '--platform'
    - 'managed'
    # Add --allow-unauthenticated if your service is public
options:
  logging: CLOUD_LOGGING_ONLY
